<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input
          type="text"
          name="name"
          placeholder="Digite o nome..."
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Adicionar</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems; let i = index">
        <ion-item class="iItem">
          {{ item }}
        </ion-item>
    
        <ion-item-options>
            <button danger (click)="onRemoveItem(i)">Deletar</button>
        </ion-item-options>
    
      </ion-item-sliding>
  </ion-list>
</ion-content>
